language: android

jdk: oraclejdk8



before_cache:

 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/



cache:

 directories:

 - $HOME/.gradle/caches/

 - $HOME/.gradle/wrapper/



notifications:

  email: true



android:

  components:

    - tools

    - platform-tools

    - tools

    - build-tools-27

    - android-27

    - extra-google-m2repository

    - extra-android-m2repository



before_install:

  - yes | sdkmanager "platforms;android-27"



licenses:

    - 'android-sdk-preview-license-.+'

    - 'android-sdk-license-.+'

    - 'google-gdk-license-.+'



script: ./gradlew clean build